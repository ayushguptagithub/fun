<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .witch{
            display: none;
            position: absolute;
            top: 0;
            left: -5px;
        }
        
    
    </style>
</head>
<body>
    <center><button onclick="show()">Click me</button></center>
    <img class="witch" src="witch.jpeg" height="120%" width="120%"/>
    <audio id="audio" src="witch-103635.mp3"></audio>
    <script>
        function show(){
            x=document.getElementsByClassName("witch")[0].style.display = "block";
            x.classList.add("zoom");
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
